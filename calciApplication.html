<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    Enter First Number<input type="text" id="num1"><br><br>
    Enter Second Number<input type="text" id="num2"><br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>
    <h1 id="result"></h1>
  </div>
  <script>
    function add()
    {
      /*target the first and second number here       we written .value if we are given runtime value from keyborad */
      let n1=Number(document.getElementById("num1").value)
      let n2=Number(document.getElementById("num2").value)
      let n3=(n1+n2)
      document.getElementById("result").innerHTML="addition is:"+n3  
    }
    function sub()
    {
      /*target the first and second number here       we written .value if we are given runtime value from keyborad */
      let n1=document.getElementById("num1").value
      let n2=document.getElementById("num2").value
      let n3=n1-n2
      document.getElementById("result").innerHTML="substraction is:"+n3 
    }
    function mul()
    {
      /*target the first and second number here       we written .value if we are given runtime value from keyborad */
      let n1=document.getElementById("num1").value
      let n2=document.getElementById("num2").value
      let n3=n1*n2
      document.getElementById("result").innerHTML="multiplication is:"+n3 
    }
    function div()
    {
      /*target the first and second number here       we written .value if we are given runtime value from keyborad */
      let n1=document.getElementById("num1").value
      let n2=document.getElementById("num2").value
      let n3=n1/n2
      document.getElementById("result").innerHTML="division is:"+n3 
    }
    
  </script>
</body>
</html>
