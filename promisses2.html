<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function info(m1,m2)
    {
      return new Promise((resolve,reject)=>{
        if(m1/m2)
        {
          resolve("division is:"+m1/m2)
        }
        else{
          reject("error value")
        }

      })
    }
    info(10,5).then((res)=>document.write(res)).catch((error)=>document.write(error))
  </script>
</body>
</html>
