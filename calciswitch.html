<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let calci=prompt("Enter your choice +,-,*,/")
    var x=20;
    var y=40;
    switch(calci)
    {
      case '+':
        {
        document.write("Addition is:"+(x+y))
        break;
        }
      
      case '-':
        {
        document.write("Substraction is:"+(x-y))
        break;
        }
      case '*':
        {
          document.write("Multiplication is:"+(x*y))
           break;
        }
        case '/':
        {
          document.write("Division is:"+(x/y))
           break;
        }


    }
  </script>
</body>
</html>
