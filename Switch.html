<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let exp ='1'
    switch(exp)
    {
      case '1':
        {
          document.write("case 1"+"<br>")
        }
        case '2':
        {
          document.write("case 2"+"<br>")
        }
        case '3':
        {
          document.write("case 3"+"<br>")
        }
        default:
          {
            document.write("No match")
          }
    }
  </script>
</body>
</html>
