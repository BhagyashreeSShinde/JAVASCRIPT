<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  table{
    border: 2px solid black;
    border-radius:12px;
    padding: 8px;
    margin-top: 200px;
    margin-left: 40%;
    background-color: rgb(17, 13, 13);
  }
  button{
    width: 50px;
    height: 30px;
    margin: 5px;
    
  }
  input[type="text"]
  {
    
    font-size: 23px;
    height: 27px;
      width:250px
      
      
      
  }
</style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4">
        <input type="text" id="screen">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="del()">AC</button>
      </td>
      <td>
        <button onclick="deleteOne()">Del</button>
      </td>
      <td>
        <button onclick="addnum('%')">%</button>
      </td>
      <td>
        <button onclick="addnum('sin')">sin</button>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="addnum(7)">7</button>
      </td>
      <td>
        <button onclick="addnum(8)">8</button>
      </td>
      <td>
        <button onclick="addnum(9)">9</button>
      </td>
      <td>
        <button onclick="addnum('/')">/</button>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="addnum(4)">4</button>
      </td>
      <td>
        <button onclick="addnum(5)">5</button>
      </td>
      <td>
        <button onclick="addnum(6)">6</button>
      </td>
      <td>
        <button onclick="addnum('*')">*</button>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="addnum(1)">1</button>
      </td>
      <td>
        <button onclick="addnum(2)">2</button>
      </td>
      <td>
        <button onclick="addnum(3)">3</button>
      </td>
      <td>
        <button onclick="addnum('-')">-</button>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="addnum(0)">0</button>
      </td>
      <td>
        <button onclick="addnum('.')">.</button>
      </td>
      <td>
        <button onclick="addnum('+')">+</button>
      </td>
      <td>
        <button onclick="result()" style="background-color: orangered;">=</button>
      </td>
    </tr>
  </table>
  <script>
    function addnum(num){
      let res=document.getElementById("screen")
      res.value+=num

    }
    function result()
    {
      let res=document.getElementById("screen")
      res.value=eval(res.value)
    }
    function del()
    {
      let res=document.getElementById("screen")
      res.value=" "
    }
    function deleteOne()
    {
      let res=document.getElementById("screen")
      res.value=res.value.slice(0,-1)
    }
  </script>
</body>
</html>
